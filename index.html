<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes and Papers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a id="top"></a>
  <div class="container">
    <h1>Get Your Notes Here!</h1>
    <!-- <p>Please select your college, year, semester, and what you are looking for:</p> -->
    <div id="dropdown-container">
      <div class="input-group">
        <!-- <label for="college">Select College:</label> -->
        <select id="college">
          <option value="all">Colleges</option>
          <option value="medicaps">Medicaps</option>
          <option value="ips">IPS</option>
          <option value="vaishnav">Vaishnav</option>
          <option value="acropolis">Acropolis</option>
          <option value="iit">IIT</option>
        </select>
      </div>
      <div class="input-group">
        <!-- <label for="year">Select Year:</label> -->
        <select id="year">
          <option value="all">Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>
      <div class="input-group">
        <!-- <label for="semester">Select Semester:</label> -->
        <select id="semester">
          <option value="all">Semester</option>
        </select>
      </div>
    </div>
    <div class="input-group-checkbox">
      <p>Select what you are looking for:</p>
      <div>
        <div class="gap">
          <input class="checkbox-dabba" type="checkbox" id="notes" value="notes">
          <label for="notes">Notes</label>
        </div>
        <div class="gap">
          <input class="checkbox-dabba" type="checkbox" id="papers" value="papers">
          <label for="papers">Previous Year Papers</label>
        </div>
      </div>
    </div>
    <div class="button-div">
      <button id="submitBtn">Submit</button>
    </div>
    <div id="coursesList">
      <!-- The list of matching courses will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
